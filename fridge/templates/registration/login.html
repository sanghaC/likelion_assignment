{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel = 'stylesheet' href = "{%static 'login.css' %}?v=0.7"/>
    <title>Document</title>
</head>
<body class="background">

    <form method = "POST">
        {% csrf_token %}
        {% if error %}
        {{ error }}
        {% endif %}
    <div class="IDPASS"> 
        <div class="loginlabel"><span class="userlabel">Username</span>: {{ form.username }}</div>
        <div class="loginlabel"><span class="userlabel">Password</span>: {{ form.password }}</div>
        <div class="login-buttons">
            <input type="submit" value="Login">
            <a href="{% url 'signup' %}"><input type="button" value="Signup"></a>
        </div>
    </div>
    </form>

    {% block content %}
    {% endblock content %}
</body>
</html>
